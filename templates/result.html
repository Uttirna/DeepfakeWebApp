{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}  
  <div class="container-fluid" style="text-align: center;">
    <div class="mx-auto" style="width: 700px; margin-top: 10%; ">
      <h1 style="margin-top: 4%;"><strong style="font-weight:700;">Deepfake</strong> Detection</h1>
      <div class="card" style="height: 400px;background-color: #F2F2F2;">
        {% if result == 'real' %}
        <div class="card-body" style="margin-top: 6%;">
            <div style="padding: 7%;">
              <a><img src='https://www.linkpicture.com/q/like_2.png' style="width: 170px;height: 170px;" type='image'></a>
              <h3 style="padding-top: 2%;color: green;">Video is Real</h3>
              <h4 style="color: green;">Score : {{score}}</h4>
            </div>
        </div>
        {% else %}
        <div class="card-body" style="margin-top: 6%;">
            <div style="padding: 7%;">
              <a><img src='https://www.linkpicture.com/q/thumb-down.png' style="width: 170px;height: 170px;" type='image'></a>
              <h3 style="padding-top: 2%;color: rgb(253, 53, 53);">Video is Fake</h3>
              <h3 style="color: rgb(253, 53, 53);">Score : {{score}}</h3>
            </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
        
{% endblock %}
